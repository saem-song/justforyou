<!DOCTYPE html>
<html lang="ko">
    {% extends "layout.html" %}

{% block title %}{{ post.title }} 방명록 상세{% endblock %}

{% block content %}
    <h1 class="mb-4">{{ post.title }}</h1>
    
    <div class="card shadow-sm mb-4">
        <div class="card-header bg-light text-muted">
            #{{ post.id }} | 작성일: {{ post.created_at.strftime('%Y-%m-%d %H:%M') }}
        </div>
        <div class="card-body">
            <p class="card-text fs-5">
                <pre class="m-0" style="white-space: pre-wrap; font-family: inherit;">{{ post.content }}</pre>
            </p>
        </div>
    </div>
    
    <div class="d-flex justify-content-between">
        <div>
            <a href="{{ url_for('edit', post_id=post.id) }}" class="btn btn-warning me-2">수정하기</a>
            
            <form action="{{ url_for('delete', post_id=post.id) }}" method="POST" style="display:inline;">
                <button type="submit" class="btn btn-danger" onclick="return confirm('정말로 이 방명록을 삭제하시겠습니까?');">삭제</button>
            </form>
        </div>
        <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">목록으로</a>
    </div>

{% endblock %}
</html>
