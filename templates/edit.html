<!DOCTYPE html>
<html lang="ko">
    {% extends "layout.html" %}

{% block title %}방명록 수정: {{ post.title }}{% endblock %}

{% block content %}
    <h1 class="mb-4">방명록 수정</h1>
    
    <div class="card p-4 shadow-sm">
        <form method="POST" action="{{ url_for('edit', post_id=post.id) }}">
            <div class="mb-3">
                <label for="title" class="form-label">제목</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ post.title }}" required>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">내용</label>
                <textarea class="form-control" id="content" name="content" rows="8" required>{{ post.content }}</textarea>
            </div>
            
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-success me-2">수정 완료</button>
                <a href="{{ url_for('post_detail', post_id=post.id) }}" class="btn btn-outline-secondary">취소</a>
            </div>
        </form>
    </div>
{% endblock %}
</html>
