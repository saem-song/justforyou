<!DOCTYPE html>
<html lang="ko">
    {% extends "layout.html" %}

    {% block title %}게시글 목록{% endblock %}
    
    {% block content %}
        <h1 class="mb-4">게시판 목록</h1>
        <p class="text-end"><a href="{{ url_for('write') }}" class="btn btn-primary">새 글 작성</a></p>
        
        <table class="table table-hover">
            <thead class="table-light">
                <tr>
                    <th style="width: 10%">번호</th>
                    <th style="width: 60%">제목</th>
                    <th style="width: 30%">작성일</th>
                </tr>
            </thead>
            <tbody>
                {% for post in posts %}
                <tr>
                    <td>{{ post.id }}</td>
                    <td><a href="{{ url_for('post_detail', post_id=post.id) }}">{{ post.title }}</a></td>
                    <td>{{ post.created_at.strftime('%Y-%m-%d') }}</td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="3" class="text-center">게시글이 없습니다.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endblock %}
</html>
